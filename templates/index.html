<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Great Number Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Welcome to the Great Number Game!</h1>
            <h2> I am thinking of a number between 1 and 100</h2>
            <h2> Take a guess?</h2>
        </div>
        <div class="{{color}}">
            <div class="responseMessage">
                <h2> {{message}} </h2>
            </div>
        </div>
        <div class="{{result}}">
            <div class="responseMessage">
                <h2> {{message}}<br> The number was {{number}} </h2>
            </div>
        </div>
        <div class="myGuess">
            <form action="/guess" method='POST'>
                <input type="text" class="form-control "  name="number">
                <input type="submit" class="form-control btn btn-primary" name=""  value="submit">
            </form>
        </div>
        <div class="{{reset}}">
            <form action='/reset'>
                <input type="submit" class="form-control btn btn-danger"  name="" value="Play Again!">
            </form>
        </div>
    </div>
</body>
</html>
